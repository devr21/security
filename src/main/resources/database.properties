datasource.driverClassName=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://localhost:3306/system?serverTimezone=IST
datasource.username=dbadmin
datasource.password=
datasource.tomcat.max-wait=20000
datasource.tomcat.max-active=50
datasource.tomcat.max-idle=20
datasource.tomcat.min-idle=15

hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.hbm2ddl.auto = create
hibernate.show_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.concretepage= INFO